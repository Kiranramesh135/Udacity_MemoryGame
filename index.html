<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="col col-stars">
                <ul class="stars">
            		<li id="star1"><i class="fa fa-star" ></i></li>
            		<li id="star2"><i class="fa fa-star" ></i></li>
            		<li id="star3"><i class="fa fa-star" ></i></li>
            	</ul>
            </div>
            <div class="col">
                Moves:<span class="moves"> 0</span>
            </div>
            <div class="col">
                Timer:<span class="time-counter"> 00:00</span>
            </div>
            <div class="col restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <!-- <i class="fa fa-anchor"></i> -->
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="popup-header">Congratulations !!!</h1>
            </div>
            <div class="popup-content">
                <p class="text-head">You finished the game</p>
                <p class="popup-text">...</p>
            </div>
            <div class="popup-btns">
                    <div class="btn-container">
                        <button class="popup-btn restart-btn ">Restart</button>

                    </div>
                    <div class="btn-container">
                        <button class="popup-btn close-btn">Close</button>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
